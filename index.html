<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <h1>Color Picker</h1>

        <!-- Container with user's actions -->
        <div id="user-container">

            <!-- Text color choice -->
            <div class="user-picker">
                <label for="text-color">Text :</label>
                <input type="color" id="text-color" />
            </div>
            
            <!-- Background color choice -->
            <div class="user-picker">
                <label for="bg-color">Background :</label>
                <input type="color" id="bg-color" />
            </div>

        </div>

        <!-- Container with text and background results -->
        <div id="result-container">
            <p id="result-text">Text</p>
        </div>

        <!-- TO DO - Colors copy buttons -->
        <div id="copy-container">
            <div class="copy-element">
                <button id="copy-text-color">Copy Text Color</button><br/>
                <input type="text" id="copy-text-color-code" />
            </div>
            <div class="copy-element">
                <button id="copy-bg-color">Copy BG Color</button><br/>
                <input type="text" id="copy-bg-color-code" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
